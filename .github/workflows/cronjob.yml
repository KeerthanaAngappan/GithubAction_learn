name: Python_run
on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes

jobs:
  python_job1:
    runs-on: windows-latest

    steps:
    -  name: Clone repo
       uses: actions/checkout@v4

    -  name: Setup python
       uses: actions/setup-python@v5
       with:
          python-version: '3.13'
    
    -  name: Run python script
       run: python sample.py
